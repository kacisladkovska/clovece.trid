<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>ƒålovƒõƒçe ‚Äì ekologick√° hra</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #eef6f3;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { margin: 10px; }

#board {
  display: grid;
  grid-template-columns: repeat(11, 50px);
  grid-template-rows: repeat(11, 50px);
  gap: 2px;
  background: #333;
}

.cell {
  width: 50px;
  height: 50px;
  background: #f5f5f5;
  border-radius: 50%;
  position: relative;
}

.path { background: #ddd; }

.start-blue { background: #6fa8dc; }
.start-green { background: #93c47d; }
.start-brown { background: #b45f06; }
.start-yellow { background: #ffd966; }

.home-blue { background: #9fc5e8; }
.home-green { background: #b6d7a8; }
.home-brown { background: #d5a06a; }
.home-yellow { background: #ffe599; }

#earth {
  grid-column: 5 / 8;
  grid-row: 5 / 8;
  background: none;
}

#earth img {
  width: 150px;
  height: 150px;
}

.pawn {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  position: absolute;
  bottom: 2px;
  right: 2px;
}

.blue { background: blue; }
.green { background: green; }
.brown { background: brown; }
.yellow { background: goldenrod; }

#controls {
  margin-top: 15px;
}
</style>
</head>

<body>

<h1>ƒålovƒõƒçe ‚Äì deskov√° hra</h1>

<div id="board"></div>

<div id="controls">
  <button onclick="rollDice()">üé≤ Hodit kostkou</button>
  <span id="info"></span>
</div>

<script>
const board = document.getElementById("board");
const info = document.getElementById("info");

const path = [
  [5,0],[5,1],[5,2],[5,3],[5,4],
  [6,5],[7,5],[8,5],[9,5],[10,5],
  [5,6],[5,7],[5,8],[5,9],[5,10],
  [4,5],[3,5],[2,5],[1,5],[0,5]
];

const players = [
  {color:"blue", start:0, pos:-1},
  {color:"green", start:5, pos:-1},
  {color:"brown", start:10, pos:-1},
  {color:"yellow", start:15, pos:-1}
];

let current = 0;

function createBoard() {
  for(let r=0;r<11;r++){
    for(let c=0;c<11;c++){
      const cell = document.createElement("div");
      cell.className = "cell";

      if(path.some(p=>p[0]==c && p[1]==r)) cell.classList.add("path");

      board.appendChild(cell);
    }
  }

  const earth = document.createElement("div");
  earth.id="earth";
  earth.innerHTML='<img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg">';
  board.appendChild(earth);
}

function rollDice(){
  const roll = Math.floor(Math.random()*6)+1;
  const player = players[current];

  if(player.pos === -1){
    player.pos = player.start;
  } else {
    player.pos = (player.pos + roll) % path.length;
  }

  renderPawns();
  info.textContent = `Hr√°ƒç ${player.color} hodil ${roll}`;
  current = (current+1)%players.length;
}

function renderPawns(){
  document.querySelectorAll(".pawn").forEach(p=>p.remove());

  players.forEach(p=>{
    if(p.pos>=0){
      const [x,y] = path[p.pos];
      const index = y*11 + x;
      const cell = board.children[index];

      const pawn = document.createElement("div");
      pawn.className = `pawn ${p.color}`;
      cell.appendChild(pawn);
    }
  });
}

createBoard();
</script>

</body>
</html>
